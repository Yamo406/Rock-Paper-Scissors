<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9d15103cf1.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="score">
            <p>
                Player Score: <span id="player-score">0</span>
                Computer Score: <span id="computer-score">0</span>
            </p>
        </div>
        <div class="game-buttons">
            <button id="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button id="paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button id="scissors">
                <span class="fa-rotate-90" style="display: inline-block;">
                    <i class="fa-regular fa-hand-scissors"></i>
                </span>
            </button>
        </div>
    </div>
</body>

</html>
